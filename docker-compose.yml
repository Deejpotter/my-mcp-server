version: "3.8"

services:
  mcp-server:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MCP_LOG_LEVEL=info
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      # Add your environment variables here
      # - MCP_ADMIN_KEY=${MCP_ADMIN_KEY}
      # - MCP_USER_KEY=${MCP_USER_KEY}
      # - MCP_PUBLIC_KEY=${MCP_PUBLIC_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      # Coolify labels
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.name=mcp-server"
      - "coolify.description=Model Context Protocol Server"

  # MCP stdio service for VS Code
  mcp-stdio:
    build: .
    command: ["uv", "run", "python", "main.py", "--transport", "stdio"]
    restart: "no"
    profiles: ["stdio"] # Only run when explicitly requested
