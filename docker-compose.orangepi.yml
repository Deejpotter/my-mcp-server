# Orange Pi Docker Compose (ARM optimized)
version: "3.8"

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.orangepi
    ports:
      - "8000:8000"
    environment:
      - MCP_LOG_LEVEL=info
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    # Resource limits for Orange Pi
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"